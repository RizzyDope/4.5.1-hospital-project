<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Buttons Outside</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* left + right */
      height: 100vh;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      gap: 20px;
    }

    .right {
      background: #ddd;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .slide1 {
      background: #3498db;
    }
    .slide2 {
      background: #e67e22;
    }
    .slide3 {
      background: #2ecc71;
    }

    /* Style custom buttons */
    .custom-btn {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left cell with buttons -->
    <div class="left">
      <button class="custom-btn swiper-button-prev">Prev</button>
      <button class="custom-btn swiper-button-next">Next</button>
    </div>

    <!-- Right cell with Swiper -->
    <div class="right">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide1">Slide 1</div>
          <div class="swiper-slide slide2">Slide 2</div>
          <div class="swiper-slide slide3">Slide 3</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
